auto lo
iface lo
    address 10.30.30.7/32
    vxrd-svcnode-ip 10.10.10.10
    vxrd-src-ip 10.30.30.7
    clagd-vxlan-anycast-ip 10.30.30.20

%for i in range (1,3):
auto swp${i}
iface swp${i}
    address 10.30.30.7/32
%endfor

auto interleaf
iface interleaf
    bond-slaves swp3
    bond-mode 802.3ad
    bond-miimon 100
    bond-use-carrier 1
    bond-lacp-rate 1
    bond-min-links 1
    bond-xmit-hash-policy layer3+4
    mtu 9000

auto interleaf.4094
iface interleaf.4094
    address 169.254.255.2/30
    clagd-priority 8192
    clagd-enable yes
    clagd-peer-ip 169.254.255.1
    clagd-sys-mac 44:38:39:ff:01:03
    mtu 9000

auto vlan425
iface vlan425
    bridge-ports vni-425 interleaf.425 host2.425

auto vni-425
iface vni-425
    vxlan-id 425
    vxlan-local-tunnelip 10.30.30.7

auto vlan426
iface vlan426
    bridge-ports vni-426 interleaf.426 host2

auto vni-426
iface vni-426
    vxlan-id 426
    vxlan-local-tunnelip 10.30.30.7

auto host2
iface host2
    bond-slaves swp4
    bond-mode 802.3ad
    bond-miimon 100
    bond-use-carrier 1
    bond-lacp-rate 1
    bond-min-links 1
    bond-lacp-bypass-allow 1
    bond-lacp-bypass-all-active 1
    bond-xmit-hash-policy layer3+4
    mstpctl-portadminedge yes
    mstpctl-bpduguard yes
    clag-id 2
    bridge-stp on

auto host2.425
iface host2.425
